<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

<style>
:root{
  --ring: rgba(14,107,91,.2);
  --shadow: 0 10px 34px rgba(11,61,53,.14);
}

/* Reset */
html, body {
  margin: 0;
  padding: 0;
  background: #FEFAF6;
  overflow-x: hidden;
  font-family: sans-serif;
}

/* Stage */
.stage {
  position: relative;
  width: min(96vw, 440px);
  height: min(96vw, 440px);
  margin: 0 auto;
}

/* Center */
.center {
  position: absolute;
  inset: 50%;
  transform: translate(-50%, -50%);
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid var(--ring);
  box-shadow: var(--shadow);
  display: grid;
  place-items: center;
  z-index: 3;
}

.center img {
  width: 92px;
  height: 92px;
  object-fit: contain;
}

/* Guide ring */
.guide-ring {
  position: absolute;
  inset: 50%;
  transform: translate(-50%, -50%);
  width: 340px;
  height: 340px;
  border-radius: 50%;
  border: 2px dashed var(--ring);
}

/* Orbit animation */
.orbit {
  position: absolute;
  inset: 0;
  list-style: none;
  padding: 0;
  margin: 0;
  animation: spin 28s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes spinRev {
  to { transform: rotate(-360deg); }
}

/* Orbit items */
.orbit li {
  --n: 8;
  --i: 0;
  position: absolute;
  left: 50%;
  top: 50%;
  width: 72px;
  height: 72px;
  margin: -36px;
  transform:
    rotate(calc(360deg / var(--n) * var(--i)))
    translateX(160px)
    rotate(calc(-360deg / var(--n) * var(--i)));
}

.orbit li:nth-child(1){--i:0}
.orbit li:nth-child(2){--i:1}
.orbit li:nth-child(3){--i:2}
.orbit li:nth-child(4){--i:3}
.orbit li:nth-child(5){--i:4}
.orbit li:nth-child(6){--i:5}
.orbit li:nth-child(7){--i:6}
.orbit li:nth-child(8){--i:7}

/* Nodes */
.node {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: linear-gradient(180deg,#fff,#f8fafc);
  border: 1px solid #e5e7eb;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2px;
  animation: spinRev 28s linear infinite;
}

.node .lbl {
  font-size: 11px;
  font-weight: 600;
}

.node .sub {
  font-size: 9px;
  opacity: .7;
}

/* Mobile tuning */
@media (max-width: 420px) {
  .guide-ring {
    width: 300px;
    height: 300px;
  }

  .orbit li {
    width: 60px;
    height: 60px;
    margin: -30px;
    transform:
      rotate(calc(360deg / var(--n) * var(--i)))
      translateX(135px)
      rotate(calc(-360deg / var(--n) * var(--i)));
  }

  .center {
    width: 115px;
    height: 115px;
  }
}
</style>
</head>

<body>

<section class="stage" aria-label="GDMT Services Overview">

  <div class="center">
    <img
      src="https://images.squarespace-cdn.com/content/v1/68e6d86b1232a756b27dbef9/9da7b8f9-e488-4d97-b767-c4bd59381b46/GDMT_Logo.png"
      alt="GDMT logo">
  </div>

  <div class="guide-ring"></div>

  <ul class="orbit">
    <li><div class="node"><i class="bi bi-receipt"></i><div class="lbl">Tax</div><div class="sub">Prep</div></div></li>
    <li><div class="node"><i class="bi bi-calculator"></i><div class="lbl">Books</div><div class="sub">P&L</div></div></li>
    <li><div class="node"><i class="bi bi-shield-check"></i><div class="lbl">Insurance</div><div class="sub">BOP</div></div></li>
    <li><div class="node"><i class="bi bi-building"></i><div class="lbl">Entities</div><div class="sub">LLC</div></div></li>
    <li><div class="node"><i class="bi bi-graph-up"></i><div class="lbl">Planning</div><div class="sub">Tax</div></div></li>
    <li><div class="node"><i class="bi bi-cloud-upload"></i><div class="lbl">Portal</div><div class="sub">Docs</div></div></li>
    <li><div class="node"><i class="bi bi-file-earmark-lock"></i><div class="lbl">Audit</div><div class="sub">Help</div></div></li>
    <li><div class="node"><i class="bi bi-briefcase"></i><div class="lbl">Advisory</div><div class="sub">R.E.</div></div></li>
  </ul>

</section>

<!-- Auto-resize iframe height -->
<script>
(function () {
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage(
      { type: "iframe-height", height },
      "*"
    );
  }

  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);
  setTimeout(sendHeight, 300);
  setTimeout(sendHeight, 1000);
})();
</script>

</body>
</html>
