<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
<style>
:root{
  --ring: rgba(14,107,91,.20);
  --shadow: 0 10px 34px rgba(11,61,53,.14);
  --brand: #0e6b5b;
}

/* Full page reset */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#FEFAF6;
  font-family:sans-serif;
}

/* Wrapper to center stage */
.wrapper{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Stage scales with viewport width */
.stage{
  position:relative;
  width:min(92vw, 560px);
  aspect-ratio:1/1;
}

/* Center logo */
.center{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:25%;
  aspect-ratio:1/1;
  border-radius:50%;
  background:#fff;
  border:2px solid var(--ring);
  box-shadow:var(--shadow);
  display:grid;
  place-items:center;
  z-index:2;
}
.center img{
  width:80%;
  height:80%;
  object-fit:contain;
}

/* Guide ring */
.guide-ring{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:75%;
  aspect-ratio:1/1;
  border-radius:50%;
  border:2px dashed var(--ring);
}

/* Orbit */
.orbit{
  position:absolute;
  inset:0;
  list-style:none;
  margin:0;
  padding:0;
  animation:spin 28s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg) } }

.orbit li{
  --n:8;
  --i:0;
  --r:210px; /* distance from center */
  position:absolute;
  left:50%;
  top:50%;
  width:76px;
  height:76px;
  margin:-38px; /* half of width/height */
  display:flex;
  align-items:center;
  justify-content:center;
  transform:
    rotate(calc(360deg/var(--n)*var(--i)))
    translateX(var(--r))
    rotate(calc(-360deg/var(--n)*var(--i)));
}
.orbit li:nth-child(1){--i:0}
.orbit li:nth-child(2){--i:1}
.orbit li:nth-child(3){--i:2}
.orbit li:nth-child(4){--i:3}
.orbit li:nth-child(5){--i:4}
.orbit li:nth-child(6){--i:5}
.orbit li:nth-child(7){--i:6}
.orbit li:nth-child(8){--i:7}

@keyframes spinRev{ to{ transform:rotate(-360deg) } }

/* Node circles */
.node{
  width:100%;
  height:100%;
  border-radius:50%;
  background:linear-gradient(180deg,#fff,#f8fafc);
  border:1px solid #e5e7eb;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:spinRev 28s linear infinite;
}
.node i{
  font-size:18px;
  color:var(--brand);
  margin-bottom:0.2em;
}
.node .lbl{
  font-size:12px;
  font-weight:600;
  color:#0b3d35;
  text-align:center;
}
.node .sub{
  font-size:10px;
  color:#5b6b66;
  text-align:center;
}

/* Responsive for mobile */
@media(max-width:576px){
  .center{ width:120px; height:120px }
  .center img{ width:86px; height:86px }
  .guide-ring{ width:320px; height:320px }
  .orbit li{ width:68px; height:68px; margin:-34px; --r:140px }
  .node i{ font-size:14px }
  .node .lbl{ font-size:11px }
  .node .sub{ font-size:9px }
}
</style>
</head>
<body>
<div class="wrapper">
  <section class="stage">
    <div class="center">
      <img src="https://images.squarespace-cdn.com/content/v1/68e6d86b1232a756b27dbef9/9da7b8f9-e488-4d97-b767-c4bd59381b46/GDMT_Logo.png" alt="Logo">
    </div>

    <div class="guide-ring"></div>

    <ul class="orbit">
      <li><div class="node"><i class="bi bi-receipt"></i><div class="lbl">Tax Prep</div><div class="sub">e-file</div></div></li>
      <li><div class="node"><i class="bi bi-calculator"></i><div class="lbl">Books</div><div class="sub">P&L</div></div></li>
      <li><div class="node"><i class="bi bi-shield-check"></i><div class="lbl">Insurance</div><div class="sub">BOP</div></div></li>
      <li><div class="node"><i class="bi bi-building"></i><div class="lbl">Entities</div><div class="sub">LLC</div></div></li>
      <li><div class="node"><i class="bi bi-graph-up"></i><div class="lbl">Planning</div><div class="sub">Strategy</div></div></li>
      <li><div class="node"><i class="bi bi-cloud-upload"></i><div class="lbl">Portal</div><div class="sub">Uploads</div></div></li>
      <li><div class="node"><i class="bi bi-file-earmark-lock"></i><div class="lbl">Audit</div><div class="sub">Notices</div></div></li>
      <li><div class="node"><i class="bi bi-briefcase"></i><div class="lbl">Advisory</div><div class="sub">R.E.</div></div></li>
    </ul>
  </section>
</div>
</body>
</html>
