<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            display: ['Poppins', 'Inter', 'ui-sans-serif']
          },
          colors: {
            brand: {
              600:'#0e6b5b',
              700:'#0b5145',
              900:'#092e29'
            },
            accent: {
              500:'#c9a34c'
            }
          }
        }
      }
    }
  </script>

  <style>
    html, body {
      background: #F8EDE0;
    }
    .caret::after {
      content: "";
      display: inline-block;
      width: 2px;
      height: 1em;
      background: currentColor;
      margin-left: 4px;
      animation: blink 1s steps(1) infinite;
      vertical-align: -2px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>

<body class="antialiased bg-white">

  <!-- HERO HEADLINE SECTION -->
<section class="min-h-screen px-6 py-16" style="background:#F8EDE0">
    <div class="max-w-5xl">
        <h1 class="font-display text-4xl sm:text-5xl lg:text-6xl font-semibold leading-tight tracking-tight text-brand-900">
            File confidently with
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-brand-700 via-brand-600 to-accent-500">
        expert tax prep
      </span>
            and <span id="typed" class="caret">peace of mind</span>
        </h1>
        <p class="mt-5 text-brand-700/90 max-w-xl">All 50 states • Individuals & small businesses • Transparent flat‑fee quotes. We explain everything in plain language—no jargon, no surprises.</p>
    </div>
</section>

  <!-- Typewriter Script -->
  <script>
    (function(){
      const words = ['peace of mind','max refunds','clean books','audit support','clear pricing'];
      const el = document.getElementById('typed');
      if (!el) return;

      const TYPE = 80, ERASE = 40, HOLD = 1200;
      let i = 0, j = 0, typing = true;

      function loop() {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          el.textContent = words[0];
          return;
        }

        const word = words[i];

        if (typing) {
          el.textContent = word.slice(0, ++j);
          if (j === word.length) {
            typing = false;
            setTimeout(loop, HOLD);
            return;
          }
        } else {
          el.textContent = word.slice(0, --j);
          if (j === 0) {
            typing = true;
            i = (i + 1) % words.length;
          }
        }
        setTimeout(loop, typing ? TYPE : ERASE);
      }

      loop();
    })();
  </script>

</body>
</html>
